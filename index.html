<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Voucher for You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    
    <style>
    body, html { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow-x: hidden; /* Убираем горизонтальный скролл */
        background: #000; 
    }
        
    .workspace {
        position: absolute;
        width: 1920px;
        height: 1200px;
        left: 50%;
        top: 0; /* Прижимаем макет к самому верху */
        transform-origin: top center; /* Масштабируем строго от верхней точки */
        transform: translateX(-50%);
        /* Фон на всю ширину, фиксирован сверху */
        background: url('bg.jpg') no-repeat top center;
        background-size: 100% auto; 
    }

    .ticket-wrapper {
        position: absolute;
        width: 1423px;
        height: 500px;
        top: 475px; /* Новая координата по твоему запросу */
        left: 249px;
        background: url('ticket.png') no-repeat;
        background-size: contain;
    }

    /* Контейнер для секретных данных */
    .secret-container {
        position: absolute;
        top: 156px;
        left: 138px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
        z-index: 1;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0px;
    }

    .label {
        color: rgba(255, 255, 255, 0.40);
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 500;
        letter-spacing: -2.24px;
        text-transform: lowercase;
    }

    .value {
        color: #FFF;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 500;
        letter-spacing: -2.88px;
    }

    #scratch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 500px;
        border-radius: 48px; 
        cursor: crosshair;
        touch-action: none;
        z-index: 2;
    }
    </style>
</head>
<body>

        <div class="ticket-wrapper">
            <div class="secret-container">
                <div class="input-group">
                    <div class="label">логин</div>

                <div class="input-group">

                    <div class="value">1234parol</div>
                </div>
            </div>

            <canvas id="scratch-layer"></canvas>
        </div>
    </div>
