<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Voucher for You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    
    <style>
    /* Базовые настройки: убираем всё лишнее */
    * { box-sizing: border-box; }
    
    body, html { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; /* Запрет любого скролла */
        background: #000; 
    }

    /* Главный контейнер на весь экран */
    .viewport {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('bg.jpg') no-repeat top center;
        background-size: cover; /* Заполняет экран, обрезая лишнее снизу */
        overflow: hidden;
    }

    /* Рабочая область 1920x1200 */
    .workspace {
        position: absolute;
        width: 1920px;
        height: 1200px;
        left: 50%;
        top: 0;
        transform-origin: top center;
        transform: translateX(-50%);
    }

    /* Билет */
    .ticket-wrapper {
        position: absolute;
        width: 1423px;
        height: 500px;
        top: 475px; /* Новая координата */
        left: 249px;
        background: url('ticket.png') no-repeat;
        background-size: contain;
    }

    /* Текст под стирашкой */
    .secret-container {
        position: absolute;
        top: 172px; /* По ТЗ: 172px */
        left: 138px; /* По ТЗ: 138px */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 36px; /* По ТЗ: 36px */
        z-index: 1;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 14px; /* По ТЗ: 14px */
    }

    .label {
        color: rgba(255, 255, 255, 0.40);
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 500;
        letter-spacing: -2.24px;
        text-transform: lowercase;
    }

    .value {
        color: #FFF;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 500;
        letter-spacing: -2.88px;
    }

    /* Слой для стирания */
    #scratch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 500px;
        border-radius: 48px; 
        cursor: crosshair;
        touch-action: none;
        z-index: 2;
    }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="workspace">
            <div class="ticket-wrapper">
                <div class="secret-container">
                    <div class="input-group">
                        <div class="label">логин</div>
                        <div class="value">sososo</div>
                    </div>
                    <div class="input-group">
                        <div class="label">пароль</div>
                        <div class="value">1234parol</div>
                    </div>
                </div>
                <canvas id="scratch-layer"></canvas>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('scratch-layer');
    const ctx = canvas.getContext('2d');
    canvas.width = 500;
    canvas.height = 500;

    const coverImg = new Image();
    coverImg.src = 'scratch-cover.png';
    coverImg.onload = function() {
        ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
    };

    let isDrawing = false;

    function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        // Рассчитываем масштаб динамически, чтобы стирание было точным
        const scale = rect.width / canvas.width;
        
        const x = ((e.clientX || (e.touches && e.touches[0].clientX)) - rect.left) / scale;
        const y = ((e.clientY || (e.touches && e.touches[0].clientY)) - rect.top) / scale;
        
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 40, 0, Math.PI * 2);
        ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e); }, { passive: false });

    function resizer() {
        // Масштабируем макет по ширине экрана
        const scale = window.innerWidth / 1920;
        const workspace = document.querySelector('.workspace');
        workspace.style.transform = `translateX(-50%) scale(${scale})`;
    }

    window.addEventListener('resize', resizer);
    window.addEventListener('load', resizer);
    resizer();
</script>
</body>
</html>
