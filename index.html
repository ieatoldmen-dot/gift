<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход в систему ✨</title>
    <style>
        :root {
            --primary: #9d174d;
            --bg: #fdf2f8;
        }
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: var(--bg); 
            font-family: 'Inter', -apple-system, sans-serif; 
            overflow: hidden; 
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(157, 23, 77, 0.1);
            text-align: center;
            width: 300px;
            position: relative;
        }
        h1 { font-size: 20px; color: #444; margin-bottom: 25px; }
        
        /* То, что лежит ПОД слоем */
        .secret-data {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            border: 1px dashed #cbd5e1;
        }
        .secret-data p { margin: 5px 0; font-size: 14px; color: #64748b; }
        .secret-data b { color: var(--primary); font-family: monospace; font-size: 16px; }

        .scratch-container {
            position: absolute;
            top: 100px; /* подгони под заголовок */
            left: 40px;
            width: 300px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            touch-action: none;
        }
        #scratch-canvas { cursor: crosshair; }

        /* Пульсирующая подсказка */
        .hint {
            margin-top: 20px;
            font-size: 12px;
            color: var(--primary);
            animation: pulse 1.5s infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Private Access</h1>
        
        <div class="secret-data">
            <p>Login: <b>MY_KITTEN</b></p>
            <p>Password: <b>FOREVER_2026</b></p>
        </div>

        <div class="scratch-container">
            <canvas id="scratch-canvas"></canvas>
        </div>

        <div class="hint">← стирай здесь →</div>
    </div>

<script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.scratch-container');

    // Настройка размеров под контейнер
    canvas.width = 300;
    canvas.height = 120;

    // Заливка защитного слоя
    ctx.fillStyle = '#334155'; // Темно-серый стильный цвет
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Добавляем немного «шума» для красоты
    for(let i=0; i<200; i++) {
        ctx.fillStyle = 'rgba(255,255,255,0.05)';
        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
    }

    let isDrawing = false;

    function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 25, 0, Math.PI * 2);
        ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e); }, { passive: false });
</script>
</body>
</html>
