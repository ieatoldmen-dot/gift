<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Voucher for You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    
    <style>
    /* Убираем все отступы и скролл */
    * { box-sizing: border-box; }
    body, html { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; /* Скролл запрещен */
        background: #000; 
    }
        
    /* Контейнер на весь экран, который не двигается */
    .viewport {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        /* Фон тянется на фулл, прижат к верху, лишнее снизу обрезается */
        background: url('bg.jpg') no-repeat top center;
        background-size: cover; 
    }

    /* Наша рабочая область 1920x1200, которую мы будем уменьшать под экран */
    .workspace {
        position: absolute;
        width: 1920px;
        height: 1200px;
        left: 50%;
        top: 0;
        transform-origin: top center;
        transform: translateX(-50%);
    }

    .ticket-wrapper {
        position: absolute;
        width: 1423px;
        height: 500px;
        top: 475px; /* Твоя новая координата */
        left: 249px;
        background: url('ticket.png') no-repeat;
        background-size: contain;
    }

    .secret-container {
        position: absolute;
        top: 156px;
        left: 138px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
        z-index: 1;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0px;
    }

    .label {
        color: rgba(255, 255, 255, 0.40);
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 500;
        letter-spacing: -2.24px;
        text-transform: lowercase;
    }

    .value {
        color: #FFF;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 500;
        letter-spacing: -2.88px;
    }

    #scratch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 500px;
        border-radius: 48px; 
        cursor: crosshair;
        touch-action: none;
        z-index: 2;
    }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="workspace">
            <div class="ticket-wrapper">
                <div class="secret-container">
                    <div class="input-group">
                        <div class="label">логин</div>
                        <div class="value">sososo</div>
                    </div>
                    <div class="input-group">
                        <div class="label">пароль</div>
                        <div class="value">1234parol</div>
                    </div>
                </div>

                <canvas id="scratch-layer"></canvas>
            </div>
        </div>
    </div>

    const canvas = document.getElementById('scratch-layer');
    const ctx = canvas.getContext('2d');

    canvas.width = 500;
    canvas.height = 500;

    const coverImg = new Image();
    coverImg.src = 'scratch-cover.png';

    coverImg.onload = function() {
        ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
    };

    let isDrawing = false;

    function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        // Масштаб считается динамически для точности стирания
        const scale = rect.width / canvas.width;

        const y = ((e.clientY || (e.touches && e.touches[0].clientY)) - rect.top) / scale;

        ctx.beginPath();
        ctx.arc(x, y, 40, 0, Math.PI * 2);
        ctx.fill();
